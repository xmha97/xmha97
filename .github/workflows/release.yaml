name: ðŸ“ Check LaTeX Build

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  check_latex:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Tectonic
        uses: wtfjoke/setup-tectonic@v3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build PDF and capture errors
        id: build
        run: |
          set -e
          rm -rf build/
          mkdir -p build
          if ! tectonic -X build 2> build/latex_errors.log; then
            echo "LaTeX build failed! See build/latex_errors.log"
            cat build/latex_errors.log
            exit 1
          fi
          echo "LaTeX build succeeded!"

      - name: Find generated PDF
        run: |
          echo "Searching for PDF files..."
          find build/ -type f -name "*.pdf" || echo "No PDF found!"
