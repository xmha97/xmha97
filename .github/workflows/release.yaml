name: ðŸ“„âœ¨ Release CV

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_and_release:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ› ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸš€ Set Up Tectonic
        uses: wtfjoke/setup-tectonic@v3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ—ï¸ Build Resume in LaTeX
        run: tectonic -X build

      - name: ðŸ·ï¸ Create Tag
        id: tag
        run: |
          TAG=release-$(date +%Y-%m-%d)
          echo "Tag=$TAG" >> $GITHUB_ENV
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag $TAG
          git push origin $TAG

      - name: âœ¨ Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: build/MuhammadhusseinAmmari.pdf
          tag_name: ${{ env.Tag }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
